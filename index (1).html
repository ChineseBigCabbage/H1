<p>石头人攻略</p>
<p>石头人定位 英雄联盟石头人叫墨菲特,一般是上单位置,定位是团控和肉盾</p>
<p>天赋详解：艾黎这个天赋可以说是这套打法的核心，艾黎的作用是当使用普攻和技能时，会派出艾黎，对敌方英雄造成自适应伤害或者为我方英雄套上护盾。伤害值会随着英雄等级的提升而得到相应的提升，而且艾黎的伤害/护盾加成也与石头人自身的攻击力和法术强度有关。带这个基石符文的石头人要么是打上单要么就是打辅助，因为打上单的话可以消耗而打辅助的话可以为队友提供护盾。</p>
<P>出装：卢登，大帽，冷却书，法穿棒，巫妖，法穿鞋</p>
